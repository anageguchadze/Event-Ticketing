<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Event</title>
</head>
<body>
    <h1>Create Event</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="id_title">Title:</label>
        <input type="text" id="id_title" name="title" required><br><br>

        <label for="id_date">Date:</label>
        <input type="date" id="id_date" name="date" required><br><br>
        
        <label for="id_location">Location:</label>
        <input type="text" id="id_location" name="location" required><br><br>

        <label for="id_description">Description:</label>
        <textarea id="id_description" name="description" required></textarea><br><br>

        <label for="id_price">Price:</label>
        <input type="number" id="id_price" name="price" required><br><br>
       
        <label for="id_quantity">Quantity:</label>
        <input type="number" id="id_quantity" name="quantity" required><br><br>
        
        <button type="submit">Create</button>
    </form>

    <h4><a href="{% url 'index' %}">Home Page</a></h4>
</body>
</html>
